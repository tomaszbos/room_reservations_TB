<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room list</title>
</head>
<body>
    <h1>Conference Room Assigment System HMI</h1>
    <h3>You can just call me CRASH!</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <table style="width:100%">
            <thead>
            <tr>
                <th>Conference Room Name</th>
                <th>Capacity</th>
                <th>Has projector</th>
            </tr>
            </thead>
            <tbody>
            {% for room in rooms %}
                <tr>
                    <td>{{ room.room_name }}</td>
                    <td>{{ room.room_capacity }}</td>
                    <td>{{ room.room_projector }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
    <h2>Navigation menu</h2>
    <p><a href="/main">Main menu</a></p>
</body>
</html>
